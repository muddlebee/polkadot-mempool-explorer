version: '3.7'
services:
  web_explorer:
    build:
      context: ./web
    environment:
      PORT: 8084
    ports:
      - 8084:8084
    command: npm run start
    volumes:
      - ./web:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - polkadot-test-net
      
  api_explorer:
    build:
      context: ./api
    networks:
      - polkadot-test-net
    environment:
      PORT: 8085
    ports:
      - 8085:8085
    command: npm run start
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
  
